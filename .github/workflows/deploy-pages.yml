# Publish the generated map to GitHub Pages whenever main changes
# (or when triggered manually from the Actions tab).
name: Deploy map to GitHub Pages

on:
  # Auto-deploy on pushes to the primary branch.
  push:
    branches:
      - main
  # Allow manual re-runs without pushing new commits.
  workflow_dispatch:

permissions:
  # Least-privilege access needed for Pages deployment.
  contents: read
  pages: write
  id-token: write

jobs:
  # Build the map artifact that will be served by Pages.
  build:
    runs-on: ubuntu-latest

    steps:
      # Fetch repository files.
      - name: Checkout
        uses: actions/checkout@v4

      # Initialize GitHub Pages environment for this workflow run.
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # The map scripts are Python-based.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install only dependencies needed to run map generation scripts.
      - name: Install dependencies
        run: python -m pip install --upgrade pip folium shapely

      # Build the HTML map, then stage a minimal static site in `public/`.
      # The script path fallback supports either repo-root or subfolder layouts.
      - name: Generate map HTML and prepare Pages artifact
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f "visualise_locations/map_locations.py" ]]; then
            python visualise_locations/map_locations.py
            MAP_HTML="visualise_locations/locations_map.html"
          elif [[ -f "map_locations.py" ]]; then
            python map_locations.py
            MAP_HTML="locations_map.html"
          else
            echo "Error: map_locations.py not found in root or visualise_locations/"
            exit 1
          fi

          if [[ ! -f "${MAP_HTML}" ]]; then
            echo "Error: expected map output not found at ${MAP_HTML}"
            exit 1
          fi

          mkdir -p public
          cp "${MAP_HTML}" public/locations_map.html
          cp "${MAP_HTML}" public/index.html
          cp "${MAP_HTML}" public/404.html
          touch public/.nojekyll

      # Upload the prepared static folder for the deploy job.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # Publish the uploaded artifact to the github-pages environment.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
