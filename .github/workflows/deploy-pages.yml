name: Deploy map to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install --upgrade pip folium shapely

      - name: Generate map HTML and prepare Pages artifact
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f "visualise_locations/map_locations.py" ]]; then
            python visualise_locations/map_locations.py
            MAP_HTML="visualise_locations/locations_map.html"
          elif [[ -f "map_locations.py" ]]; then
            python map_locations.py
            MAP_HTML="locations_map.html"
          else
            echo "Error: map_locations.py not found in root or visualise_locations/"
            exit 1
          fi

          if [[ ! -f "${MAP_HTML}" ]]; then
            echo "Error: expected map output not found at ${MAP_HTML}"
            exit 1
          fi

          mkdir -p public
          cp "${MAP_HTML}" public/locations_map.html
          cp "${MAP_HTML}" public/index.html
          cp "${MAP_HTML}" public/404.html
          touch public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
