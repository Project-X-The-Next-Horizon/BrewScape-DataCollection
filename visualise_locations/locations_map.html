                var html_814f2f399cea01f2a9ab9156fdd7fd7a = $(`<div id="html_814f2f399cea01f2a9ab9156fdd7fd7a" style="width: 100.0%; height: 100.0%;"><div style='font-family:Arial,sans-serif; font-size:12px; line-height:1.35;'><table><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Name</th><td style='padding:2px 0;'>‡∏à‡∏±‡∏ô‡∏ü‡∏≠‡∏á</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Place ID</th><td style='padding:2px 0;'>ChIJ-cvGfAAx2jARdSxJPq8ueCA</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Average Rating</th><td style='padding:2px 0;'>4.4</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Total Review Count</th><td style='padding:2px 0;'>62</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Earliest Available Review Date</th><td style='padding:2px 0;'>2025-06-05</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Coordinates</th><td style='padding:2px 0;'>18.755280, 98.994204</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 1</th><td style='padding:2px 0;'>They sell traditional Thai desserts. The price is at the higher side according to the locals but their traditional desserts defo got me addicted. I wish I could try a few more. Gonna come back again despite the not so good service</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 2</th><td style='padding:2px 0;'>If you&#x27;re looking for an authentic and charming caf√© experience in the Pa Daet area, Jan Fong (‡∏à‡∏±‡∏ô‡∏ü‡∏≠‡∏á) is an absolute must-visit! This lovely spot specializes in traditional Thai desserts, and every bite is a testament to their dedication to authentic flavors and beautiful presentation</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 3</th><td style='padding:2px 0;'>Service is horrible. I arrived at a time when 2-3 staffs were busy at the back of the counter packing, but even if busy you should acknowledge and let the customer know to wait. Only when I tried to ask where to order, did they tell me to wait with an annoyed look. Very bad hospitality all around, no smiles or thank yous at any point.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 4</th><td style='padding:2px 0;'>The atmosphere is great with the nice traditional sweet.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 5</th><td style='padding:2px 0;'>Anyone who doesn&#x27;t like Thai desserts should try this shop and they&#x27;ll change their mind. They&#x27;re incredibly delicious, with a wonderful aroma of coconut milk and palm sugar. All the ingredients are perfectly balanced. The salted rice cakes, sugarcane syrup cakes, steamed rice cakes, and dog&#x27;s tongue cakes ‚Äì everything we ordered was delicious. It was a truly amazing experience. The shop is cute, comfortable, and has parking in front. I highly recommend trying it.</td></tr></table></div></div>`)[0];

                var html_ab1195736004f7cd21ad85856065b9ea = $(`<div id="html_ab1195736004f7cd21ad85856065b9ea" style="width: 100.0%; height: 100.0%;"><div style='font-family:Arial,sans-serif; font-size:12px; line-height:1.35;'><table><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Name</th><td style='padding:2px 0;'>Farm Story House</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Place ID</th><td style='padding:2px 0;'>ChIJXYT4dqI62jARd_jNnSJu5Tg</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Average Rating</th><td style='padding:2px 0;'>4.7</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Total Review Count</th><td style='padding:2px 0;'>508</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Earliest Available Review Date</th><td style='padding:2px 0;'>2018-12-24</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Coordinates</th><td style='padding:2px 0;'>18.759000, 98.994925</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 1</th><td style='padding:2px 0;'>This small restaurant is serious about its coffee - I&#x27;m not a coffee drinker so can&#x27;t comment on the quality of their coffee. The food menu is limited to a handful of well prepared meals - I had chicken with chilli and Thai basil - delicious. The iced chocolate is delicious, and tastes of real chocolate. Located in a townhouse complex it&#x27;s a hidden gem and worth the effort to find.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 2</th><td style='padding:2px 0;'>The bigger original chain at Old City is closed (those that u saw in the pics). We dined at the smaller but charming outlet. Spend a total of 500THB and was given a complimentary tasting of the freshly hand poured single origin coffee beans from Nan. Lovely service staff. Bright &amp; cheerful!  Try the ice cream with mung bean topping.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 3</th><td style='padding:2px 0;'>Delicious, cozy, friendly. A wonderful place to grab breakfast, lunch, or dinner. They have a really nice menu and I highly recommend getting the Thai classics, spice is Thai level. The coffee here is phenomenal and well made, with an option for your preferred roast level. The staff is super nice helpful, one of them has great English. Highly recommend this place, prices are OK. Hours SSMTTF 08:30-21:00.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 4</th><td style='padding:2px 0;'>Lovely place for breakfast and coffee. We went there just by chance and it turned out to be one of the best breakfast we had in Thai. Very reasonable prices and friendly staff. Their coffee is very good actually. Many cute local crafts and herbs related products. We really enjoyed our time here. A great start for our day in Chiangmai.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 5</th><td style='padding:2px 0;'>I loved the seating arrangement that were offered. I felt like I was really experiencing the Thai lifestyle. The food on offer was excellent and my wife and I really enjoyed trying new things out that we would rarely try.</td></tr></table></div></div>`)[0];

-site raw coffees; it is not meant to be a coffee shop or cafe, no food, friendly staff; iffy parking, is located in K-Park, turn left at KFC Mahidol</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 3</th><td style='padding:2px 0;'>Not meant to be a coffee shop but they have dam good coffee!  Excellent atmosphere and staff! If you are nearby stop and enjoy. Very high end/quality machines for sale as well ‚ò∫Ô∏è</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 4</th><td style='padding:2px 0;'>They sell great coffee and tea supplies, staff is always friendly and they provide samples.  It is always a bliss to stop by and buy some coffee here.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 5</th><td style='padding:2px 0;'>They sell the best coffee in Chiang Mai, it&#x27;s not a coffee shop, they sell coffee and coffee machines and accessories.</td></tr></table></div></div>`)[0];

s location providing good fast service.  There are enough chairs and seats for more than 40 people here.   The upstairs is a quiet area that can accommodate about 20 people.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 3</th><td style='padding:2px 0;'>Good Taste.</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 4</th><td style='padding:2px 0;'>üò¥üò¥üò¥üò¥</td></tr><tr><th style='text-align:left; padding:2px 8px 2px 0; white-space:nowrap;'>Review 5</th><td style='padding:2px 0;'>This branch of Rosniyom features a spacious, airy, minimalist design with outdoor seating. The second floor houses a meeting room. The drinks maintain the signature Rosniyom standard. There&#x27;s parking for three cars in front of the shop, but additional parking is available within the complex.</td></tr></table></div></div>`)[0];
